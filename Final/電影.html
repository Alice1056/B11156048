<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        html,
        body{
            background-image: url(背景2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fbe4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-screen img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            z-index: 1;
        }

    #container1 {
        position: relative;
    }

    #image-container1 {
        position: absolute;
        top: 0;
        left: -800px;
        transition: left 2s ease;
        margin-top: 10%;
        margin-left: 10%;
        margin-right: 10%;
    }

    #image1 {
        width: 500px;
        height: 400px;
    }

    #text-container1 {
        position: absolute;
        opacity: 0;
        transition: opacity 2s ease;
        margin-left: 50%;
        margin-right: 10%;
        margin-top: 15%;
        text-align: justify;
        font-size: 24px;
    }

    #container2 {
        position: relative;
    }

    #image-container2 {
        position: absolute;
        top: 0;
        left: -1000px;
        transition: left 2s ease;
        margin-top: 45%;
        margin-left: 10%;
        margin-right: 10%;
    }

    #image2 {
        width: 500px;
        height: 400px;
    }

    #text-container2 {
        position: absolute;
        opacity: 0;
        transition: opacity 2s ease;
        margin-left: 50%;
        margin-right: 10%;
        margin-top: 50%;
        text-align: justify;
        font-size: 24px;
    }

    @media (max-width: 480px) {
    /* 手機介面樣式 */
    #loading-screen {
        display: none;
    }

    #container1 {
        margin-top: 50px;
        margin-bottom: 50px;
    }

    #image-container1 {
        position: static;
        margin-left: auto;
        margin-right: auto;
    }

    #image1 {
        width: 100%;
        height: auto;
    }

    #text-container1 {
        position: static;
        opacity: 1;
        margin: 20px;
    }

    #container2 {
        margin-top: 50px;
        margin-bottom: 50px;
    }

    #image-container2 {
        position: static;
        margin-left: auto;
        margin-right: auto;
    }

    #image2 {
        width: 100%;
        height: auto;
    }

    #text-container2 {
        position: static;
        opacity: 1;
        margin: 20px;
    }
}

</style>

    <script>
        window.addEventListener('load', function() {
            var loadingScreen = document.getElementById('loading-screen');
            setTimeout(function() {
                loadingScreen.style.display = 'none';
            }, 1000); // 1000毫秒 = 1秒
        });

    </script>
</head>
<body>
    <div id="loading-screen">
        <img src="load.png" alt="Loading Image">
        <div class="spinner-border text-dark" style="width: 5rem; height: 5rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-dark bg-black ">
            <span class="navbar-brand" href="#">
                <img src="LOGO.png" width="50px" height="50px" class="d-inline-block align-top" alt="">
            </span>
            <ul class="navbar-nav flex-row justify-content-start">
                <li class="nav-item mx-4">
                    <a class="nav-link text-light" href="index.html">首頁</a>
                </li>
                <li class="nav-item mx-4 ">
                    <a class="nav-link text-light" href="index.html#d1">介紹</a>
                </li>
                <li class="nav-item mx-4">
                    <a class="nav-link text-light" href="index.html#d2">劇情</a>
                </li>
                <li class="nav-item mx-4">
                    <a class="nav-link text-light" href="角色.html">角色</a>
                </li>
                <li class="nav-item mx-4">
                    <a class="nav-link text-light" href="電影.html" >電影</a>
                </li>
                <li class="nav-item mx-4">
                    <a class="nav-link text-light" href="關於我們.html" >關於我們</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="container1" class="container">
            <div class="image-container" id="image-container1">
                <img id="image1" src="back3.png" alt="Image">
            </div>
            <div class="text-container" id="text-container1">
                <p id="text1"></p>
            </div>
        </div>
        <div id="container2" class="container">
            <div class="image-container" id="image-container2">
                <img id="image2" src="back4.jpg" alt="Image">
            </div>
            <div class="text-container" id="text-container2">
                <p id="text2"></p>
            </div>
        </div>
        
        <script src="script.js"></script>
    </section>
</body>
</html>
